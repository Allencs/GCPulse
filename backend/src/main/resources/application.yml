server:
  port: 8080

spring:
  application:
    name: gcpulse-backend
  servlet:
    multipart:
      enabled: true
      max-file-size: 500MB
      max-request-size: 500MB
      file-size-threshold: 10MB

# CORS配置
cors:
  allowed-origins: http://localhost:5173,http://localhost:3000
  allowed-methods: GET,POST,PUT,DELETE,OPTIONS
  allowed-headers: "*"
  allow-credentials: true

# AI诊断配置
ai:
  diagnosis:
    # OpenAI API配置（支持OpenAI官方或兼容的服务，如OpenRouter）
    # 建议通过环境变量或启动参数配置，不要在此处硬编码API密钥
    api-url: ${API_URL:https://openrouter.ai/api/v1/chat/completions}
    api-key: ${AI_API_KEY:}  # 从环境变量读取，默认为空
    default-model: ${DEFAULT_MODEL:google/gemini-3-flash-preview}
    timeout-seconds: 90
    max-log-length: 15000  # 发送给AI的最大日志长度

